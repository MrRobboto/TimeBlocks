<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TimeBlocks</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Titillium+Web');
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }
    html {
      width: 100%;
      height: 100%;
      background: #000000de;
      color: #ffffffcc;
      font-family: 'Titillium Web', sans-serif;
    }
  </style>
</head>

<body onload="focus()">
  <h1>TimeBlocks</h1>
  <p>20 Minute Focus Slots to Intermittently Push Full-Throttle and Mitigate
    <b>Distraction.</b>
  </p>
  <br>
  <form id="form">
    <input id="input" type="text" />
    <button type="button" onclick="start()">START</button>
  </form>
  <br>
  <br>
  <h3>Current Block:</h3>
  <h1 id="block"></h1>
  <br>
  <br>
  <h6 style="font-size: 5rem;">Time Remaining:</h6>
  <h6 id="duration" style="font-size: 5rem;color:#2196F3;"></h6>
  <br>
  <h3>Completed Blocks Since&nbsp;
    <b id="start-time" style="color: #2196F3;"></b>:</h3>
  <p id="completed"></p>

  <div style="position: fixed; bottom: 0; right: 0;">
    <p style="padding-right:1rem;">Last Updated:&nbsp;
      <b>4/27/2018, 12:28:00 PM</b>
    </p>
  </div>

  <script>
    var interval;
    var duration = 1200;
    var ele = document.getElementById('duration');
    var startTime = document.getElementById('start-time');
    var input = document.getElementById('input');
    var block = document.getElementById('block');
    var blocks = document.getElementById('completed');

    function focus() {
      startTime.innerHTML = new Date(Date.now()).toLocaleString();
      input.focus();
    }

    function start() {
      duration = 2000;
      ele.innerHTML = duration;
      block.innerHTML = input.value;
      interval && clearInterval(interval);
      interval = setInterval(() => {
        duration--;
        ele.innerHTML = duration;
        window.document.title = duration + ' | TimeBlocks'
        notify(duration + ' Seconds Left...');
        if (duration === 0) {
          ele.innerHTML = 'BLOCK COMPLETED';
          window.document.title = 'COMPLETED | TimeBlocks';
          blocks.innerHTML = blocks.innerHTML += input.value + '<br>';
          notify('Block ' + input.value + ' Completed!');
          clearInterval(interval);
        }
      }, 1000);
    }

    function notify(text) {
      // Let's check if the browser supports notifications
      if (!('Notification' in window)) {
        alert('This browser does not support desktop notification');
      }

      // Let's check whether notification permissions have already been granted
      else if (Notification.permission === 'granted') {
        // If it's okay let's create a notification
        sendNotification(text);
      }

      // Otherwise, we need to ask the user for permission
      else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
          // If the user accepts, let's create a notification
          if (permission === 'granted') {
            sendNotification(text);
          }
        });
      }
    }

    function sendNotification(text) {
      var notification = new Notification(text, { 
        icon: 'http://www.vsmart2u.com/wp-content/uploads/2017/11/smart-alarm.png',
        tag: 'timeblock',
        body: input.value
      });
      // setTimeout(() => notification.close(), 3000);
    }

    document.getElementById('form').addEventListener("submit", function (event) {
      event.preventDefault();

      start();
    });
  </script>
</body>

</html>
